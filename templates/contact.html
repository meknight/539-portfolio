{%extends "templates/base.html" %}
{% block content %}
    <!-- Contact Section -->
    <header class="jumbotron jumbotron-2">
        <div class="container title-2">
            <h1>Contact me</h1>
            <span class="divider center"></span>
        </div>
    </header>

    <!-- <header class="container top-push">
        <div class="row">
            <div class="col-xs-12 title">
                <h2>Contact me</h2>
                <span class="divider center"></span>
            </div>
        </div>
    </header> -->

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="description-contact desktop">Want to chat? Send me a message and I'll get back to you!</p>
                    <p class="description-contact tablet">Want to chat? Send me a message from your tablet!</p>
                    <p class="description-contact phone">Want to chat? Send me a message from your phone!</p>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <form action="static/mail/contact_me.php" name="sentMessage" id="contactForm" role="form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="sr-only">Name</label>
                                    <input type="text" class="form-control" placeholder="Your Name *" name="name" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" class="form-control" placeholder="Your Email *" name="email" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="sr-only">Phone</label>
                                    <input type="tel" class="form-control" placeholder="Your Phone *" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message" class="sr-only">Message</label>
                                    <textarea class="form-control" placeholder="Your Message *" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl submit .hvr-grow">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    
{% endblock %}
